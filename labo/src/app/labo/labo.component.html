<h2>My Experiments</h2>
<ul class="heroes">
  <li *ngFor="let experiment of experiments"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(experiment)">
    <span class="badge">{{experiment.id}}</span> {{experiment.name}}
  </li>
</ul>
 
<app-experiment-detail [experiment]="selectedExp"></app-experiment-detail>
